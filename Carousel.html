<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        img{
            height: 250px;
        }
    </style>
</head>
<body class="container-fluid">
   <div class="carousel slide carousel-dark" id="topBanner" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
            <img src="../public/images/slide1.PNG" class="w-100 d-block">
        </div>
        <div class="carousel-item"  data-bs-interval="1000">
            <img src="../public/images/Slide-2.PNG" class="w-100 d-block">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <div class="d-flex justify-content-center align-items-center" style="height: 250px;">
                <div class="w-50">
                 <p>Please register for more</p>
                    <form class="input-group">
                        <input type="email" placeholder="Your email" class="form-control">
                        <button class="btn btn-warning">Get Started <span class="bi bi-cheveron-right"></span></button>
                    </form>
                </div>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img src="../public/images/Slide-3.PNG" class="w-100 d-block">
        </div>
    </div>
    <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#topBanner">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#topBanner">
        <span class="carousel-control-next-icon"></span>
    </button>
    <div class="carousel-indicators">
        <button class="active" data-bs-slide-to="0" data-bs-target="#topBanner"></button>
        <button data-bs-slide-to="1" data-bs-target="#topBanner"></button>
        <button data-bs-slide-to="2" data-bs-target="#topBanner"></button>
        <button data-bs-slide-to="3" data-bs-target="#topBanner"></button>
    </div>
   </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script> 
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
